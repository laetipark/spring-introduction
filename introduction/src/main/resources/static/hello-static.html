<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    <span>static content</span>
</p>
<p>
    <strong>spring container</strong>
    <span>/</span>
    <strong>controller</strong>
    <span>에서 </span>
    <strong>hello-static.html </strong>
    <span>관련 컨트롤러가 있는 지 확인</span>
</p>
<p>
    <span>없다면 </span>
    <strong>resource</strong>
    <span>에 있는 </span>
    <strong>hello-static.html</strong>
    <span>파일을 웹 가져와 웹 브라우저에 출력</span>
</p>
</body>
</html>
